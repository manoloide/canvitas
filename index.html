<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvis!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<canvas id="canvis"></canvas>
	<textarea wrap="off" id="coding" spellcheck="false">
		//con ctrl+enter "compilas";

		colorrr = color(random(256), random(256), random(256));
		function cosito(x, y, tt, c){
			fill(color(250));
		    circle(x, y, tt);
		    
		    var ang = random(TWO_PI);
		    ctx.fill();
		    fill(colorrr);
		    poly(x, y, tt, c, ang);
		    ctx.fill();
		    
		    fill(color(240));
		    star(x, y, tt, c, ang, 0.5);
		    ctx.fill();
		}
		function loop(){
		  //if(frameCount%60 == 0) fondoDeg();
		  if(mouseClicked){
		    colorrr = color(random(256), random(256), random(256));
		    background(colorrr);
		  }
		  for(var i = 0; i < 4; i++){
		    var x = random(width);
		    var y = random(height);
		    var tt = random(20,80);
		    var c = round(random(4, 9));
		    cosito(x,y,tt,c);
		  }
		}
    </textarea>
	<script id="code"></script>
</body>
</html>
