function loop(){
  //if(frameCount%60 == 0) fondoDeg();
  for(var i = 0; i < 4; i++){
    var x = Math.random()*width;
    var y = Math.random()*height;
    var tt = Math.random()*80+2;
    fill(color(250));
    circle(x, y, tt);
